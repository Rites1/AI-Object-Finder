<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body background="background.png">
    <center>
    <h1 class="btn btn-info heading">AI OBJECT FINDER<br>
    <span>
        Note : The input name which you will give should match the names present in coco model then only it will detect
    </span>
    </h1>
    <br>
    <br>
    
    <div class="form-group" style="width: 30%;">
        <label style="color: white;">Object Name : </label>
        <br>
        <br>
        <input type="text" class="form-control" id="object_name" placeholder="Object Name">
        <br>
        <br>
        <button onclick="start()" class="btn btn-success" id="start">Start</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="object_status" class="btn btn-warning"></h3>
        <br>
    </div>
</center>

</html>
